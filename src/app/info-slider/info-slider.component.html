<section>
  <header *ngIf="header">
    <h3>{{ header }}</h3>
  </header>
  <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  <footer>
    <button class="ripple" cdkStepperPrevious>
      <i class="ion-md-arrow-back"></i>
    </button>
    <button class="ripple" cdkStepperNext>
      <i class="ion-md-arrow-forward"></i>
    </button>
  </footer>
</section>
